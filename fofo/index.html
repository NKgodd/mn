<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <!-- Certifique-se de que o caminho para os arquivos CSS está correto -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carousel.css"> <!-- CSS do carrossel -->
</head>

        <div class="carousel-images">
            <!-- Certifique-se de que as imagens existem no diretório correto -->
            <img src="../img/img1.jpg" alt="Foto 1">
            <img src="../img/img2.jpg" alt="Foto 2">
            <img src="../img/img3.jpg" alt="Foto 3">
            <img src="../img/img4.jpg" alt="Foto 4">
            <img src="../img/img5.jpg" alt="Foto 5">
        </div>

    <!-- Certifique-se de que os caminhos para os arquivos JavaScript estão corretos -->
    <script src="../js/app.js"></script>
    <script src="../js/carousel.js"></script> <!-- JavaScript do carrossel -->

</html>
